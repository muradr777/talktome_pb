<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkToMe</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://kit.fontawesome.com/9af195ccd9.js" crossorigin="anonymous"></script>
</head>

<header>
    <div class="header-wrap">
        <div class="logo-text">
            <img src="assets/img/parrot.svg" alt="logo">Talk<span>To</span>Me<small>Beta</small>
        </div>
    </div>
</header>

<body>

<main class="wrapper">

    <div class="answer-wrap"><span id="answer"></span></div>

    <div class="form-wrap">
        <form id="mindForm">
            <div class="form-group">
                <label class="lang-text" data-lang="what_you_think" for="message">What're you thinking about?</label>
                <div class="input-wrap">
                    <input id="message" name="message" type="text" placeholder="Type your message here..." autocomplete="off"/>
                    <button class="submit-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <span id="alert" class="alert"></span>
            </div>
        </form>
        <button id="volDown" type="button" class="volWrap vLeft">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="volUp" type="button" class="volWrap vRight">
            <i class="fas fa-volume-mute"></i>
        </button>
        <span class="user-headset">
            <span class="lang-text" data-lang="headphones_recommended">Headphones recommended</span> <i class="fas fa-headphones"></i>
        </span>
    </div>
    <div id="player"></div>

</main>

<div class="copyrights">
    <span>Murad Rustamov Â© 2020</span>
</div>

<div class="lang-overlay">
    <div class="langs-wrap">
        <h3 class="lang-title">Select Language</h3>
        <button type="button" data-get-lang="en" class="langs-btn">
            en
        </button>
        <button type="button" data-get-lang="ru" class="langs-btn">
            ru
        </button>
    </div>
</div>

<script src="assets/js/main.js"></script>
<script src="assets/js/langs.js"></script>
<script src="assets/js/quotes.js"></script>
<script src="assets/js/form.js"></script>
<script src="assets/js/answer.js"></script>
<script src="assets/js/volume.js"></script>
<script src="assets/js/youtube_api.js"></script>

</body>

</html>
